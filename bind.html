<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>V-Bind</title>
    <style>
        .amarelo {
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <a :href="site" target="_blank">Site</a>
        <p :class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" :placeholder="instrucaoPreenchimento" :value="valor">
        <input type="checkbox" :checked="check">
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'https://lrcdev.com.br',
                cor: 'amarelo',
                instrucaoPreenchimento: 'Placeholder - Diretiva v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true
            },
            methods: {}
        });
    </script>
</body>
</html>
