<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Vue JS - Started</title>
</head>
<body>
    <div id="app">
        <h1>{{ mensagem }}</h1>
    </div>

    <script>
        // passando o objeto para a instancia do vue

        // options = {
        //     // el: '.app' // para selecionar um elemento pela classe
        //     el: '#app', // para selecionar um elemento pelo id
        //     data: {
        //         mensagem: 'Primeiro template controlado pelo Vue'
        //     } 
        // }

        // const vm = new Vue(options); //vm = ViewModel

        // passando o objeto junto a instancia do vue

        const vm = new Vue({
            // el: '.app' // para selecionar um elemento pela classe
            el: '#app', // para selecionar um elemento pelo id
            data: {
                mensagem: 'Primeiro template controlado pelo Vue'
            } 
        }); //vm = ViewModel

        console.log(vm);
    </script>
</body>
</html>
